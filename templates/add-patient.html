
 <html>
    <head>
        <title>Doctors App</title>
    <head>
       <body>

        <meta charset="utf-8">
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sign Up</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f4f6;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
            color: #111827;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-item {
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        .dashboard {
            padding: 2rem;
            text-align: center;
        }

        .dashboard h2 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .dashboard p {
            font-size: 1rem;
            color: #6b7280;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>

</head>

<body style="background-color: #eee;">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card shadow" style="border-radius: 20px;">
            <div class="row g-0">

             <nav class="navbar">
        <h1>Doctor's App</h1>
        <ul class="nav-links">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/fetch-patients">View Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Add Consultation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">View Consultations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <section class="dashboard">
        <h2>Adding patient to Dr.{{name}}'s list</h2>
        <h4>Email->{{email}}</h4>
        <p>Select an option from the menu to begin managing patients and consultations.</p>
    </section>   

              <!-- Form Section -->
              <div class="col-md-6 p-5">
                <h2 class="fw-bold mb-4 text-center">Add a new patient</h2>
                <form action="/add-patient-in-db" method="post">

                  <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="phone" class="form-label">Phone No.</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="number" class="form-control" id="phone" name="phone" placeholder="eg.9876543210 " />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" />
                    </div>
                  </div>

                       <div class="mb-4">
                    <label for="address" class="form-label"> Address</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" class="form-control" id="address" name="address" placeholder="New Jersey" />
                    </div>
                  </div>


                            
                <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="Female" checked>
                <label class="form-check-label" for="radio1">Female</label>
                </div>
                <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
                <label class="form-check-label" for="radio2">Male</label>
                </div>


                     <div class="mb-4">
                    <label for="age" class="form-label"> age</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="number" class="form-control" id="age" name="age" placeholder="age" />
                    </div>
                  </div>

                      

                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Add patient</button>
                  </div>

                </form>
              </div>

              <!-- Image Section -->
              <div class="col-md-6 d-none d-md-block">
                <img src="static/Online Doctor-amico.png"
                     alt="Sample" class="img-fluid h-90 w-100" style="object-fit: cover; border-radius: 10px 20px 20px 10px;" />
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  

  <!-- Bootstrap 5.3 JS -->
  <script src=""></script>
</body>
</html>

 
       </body>
</html>
