        <meta charset="utf-8">
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Log in</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body style="background-color: #eee;">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-10 col-xl-9">
          <div class="card shadow" style="border-radius: 20px;">
            <div class="row g-0">

              <!-- Form Section -->
              <div class="col-md-6 p-5">
                <h2 class="fw-bold mb-4 text-center">Log in</h2>
                <form action="/fetch-user" method="post">

                  <div class="mb-4">
                    <label for="name" class="form-label">Your Name</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                      <input type="text" class="form-control" id="name"name='name' placeholder="John Doe" />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="email" class="form-label">Your Email</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                      <input type="email" class="form-control" id="email" name="email" placeholder="example@mail.com" />
                    </div>
                  </div>

                  <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fas fa-lock"></i></span>
                      <input type="password" class="form-control" id="password" name= 'password'placeholder="Password" />
                    </div>
                  </div>

                   <div class="form-check mb-4">
                  <a href="/">New user? Register Here</a>
                  </div>


                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Log In </button>
                  </div>

                </form>
              </div>

              <!-- Image Section -->
              <div class="col-md-6 d-none d-md-block">
                <img src="static/Online Doctor-amico.png"
                     alt="Sample" class="img-fluid h-90 w-100" style="object-fit: cover; border-radius: 10px 20px 20px 10px;" />
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5.3 JS -->
  <script src=""></script>
</body>
</html>
